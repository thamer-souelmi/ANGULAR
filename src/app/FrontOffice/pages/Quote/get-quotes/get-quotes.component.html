<div class="container">
  <h1>Quotes</h1>
<button class="btn btn-success float-right" (click)="openAddQuoteDialog()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
</svg> Add Quote</button>
<div id="abc">
  <img src="../../../../../assets/FrontOffice/img/a.jpg" alt="">
  <table class="table table-striped ">
    <thead>
    <tr>
      <th>description</th>
      <th>id P.O</th>
      <th>issuanceDate</th>
      <th>quantity</th>
      <th>totalamount</th>
      <th>unitprice</th>
      <th>Location</th> <!-- Add a new column for the map -->
      <th>Action</th>
  
  
  
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quote of quotes ">
      <td>{{quote.description}}</td>
      <td>{{quote.projectOfferId}}</td>
      <td>{{quote.issuanceDate}}</td>
      <td>{{quote.quantity}}</td>
      <td>{{quote.totalamount}}</td>
      <td>{{quote.unitprice}}</td>
      <app-map [quoteDescription]="quote.description"></app-map>
  
  
      <td>
        <button class="btn btn-transparent" (click)="deleteQuote(quote.quote_id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg></button>
        <button class="btn btn-transparent" (click)="updateQuote(quote.quote_id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-pencil-fill" viewBox="0 0 16 16">
          <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
        </svg></button>
      </td>
     
  
  
    </tr>
    </tbody>
  
  </table>
</div>


</div>
