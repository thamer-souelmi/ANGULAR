<button class="btn btn-primary " (click)="createNewTask()" >
    <i class="bi bi-plus"></i> 
  </button>
  <button class="btn suggestions-button" (click)="openFormsuggestModal()">
    <i class="bi bi-lightbulb"></i> Suggestions
  </button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  

    <!-- Task Name Column -->
    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.taskname }} </td>
    </ng-container>
  
    <!-- Task Status Column -->
    <ng-container matColumnDef="taskStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" > <p class="status" class=" badge badge-dark rounded-pill" style="background-color: #ffc107 !important;"><b>Status:</b>{{ element.taskStatus }}</p> </td>
    </ng-container>
  
    <!-- Assigned To Column -->
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{ element.employeeTask.firstname }} </td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="startDateTask">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.startDateTask }} </td>
    </ng-container>
  
    <!-- End Date Column -->
    <ng-container matColumnDef="endDateTask">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.dueDateTask }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button style=" color:#F44336" (click)="deleteTask(row.taskid)" *ngIf="showDeleteIcon(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button style=" color:#049565" (click)="updateTask(row)" *ngIf="showEditIcon(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
