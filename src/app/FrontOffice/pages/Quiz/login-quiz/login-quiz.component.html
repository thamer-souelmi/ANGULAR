<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V8</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="/assets/FrontOffice/login/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/FrontOffice/login/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->

  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" [formGroup]="quizForm" (ngSubmit)="submitForm()">

        <span class="login100-form-title">
          Pass QUIZ
        </span>

        <div class="form-group">
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email"
                 [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email') }" />
          <div class="text-danger" *ngIf="hasError('email', 'required')">Email is required.</div>
          <div class="text-danger" *ngIf="hasError('email', 'email')">Please enter a valid email address.</div>
        </div>

        <!-- Add other form controls for the quiz -->

        <button type="submit" class="btn btn-primary" id="hiddenSubmit" style="display: none;">Hidden Submit</button>
      </form>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" (click)="navigateToQuiz()">
          Quiz
        </button>
      </div>

      <div class="flex-col-c p-t-170 p-b-40">
        <span class="txt1 p-b-9"></span>
        <a href="#" class="txt3"></a>
      </div>
    </div>
  </div>
</div>



<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/bootstrap/js/popper.js"></script>
<script src="/assets/FrontOffice/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/daterangepicker/moment.min.js"></script>
<script src="/assets/FrontOffice/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/assets/FrontOffice/login/js/main.js"></script>

</body>
</html>
