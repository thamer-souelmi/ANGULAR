<br>

<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
      </div>

    <br />

<div *ngIf="view === 'month'">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event.event)"></mwl-calendar-month-view>
  </div>
  <div *ngIf="view === 'week'">
    <mwl-calendar-week-view [viewDate]="viewDate" [events]="events"></mwl-calendar-week-view>
  </div>
  <div *ngIf="view === 'day'">
    <mwl-calendar-day-view [viewDate]="viewDate" [events]="events"></mwl-calendar-day-view>
  </div>
</div>
