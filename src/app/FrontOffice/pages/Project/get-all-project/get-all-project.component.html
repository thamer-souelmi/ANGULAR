

<div class="container mt-3">
  
    <h2 style="color: #08718e;">Project Catalog</h2>
    <br>

    <div class="col-md-6 offset-md-3">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for projects..." [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()">
      <button class="btn btn-outline-secondary" type="button" (click)="getAllProjects()">
        <i class="bi bi-search"></i>
      </button>
  </div>
  </div>
    
  
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-add-activity" (click)="createNewProject()">
        <i class="bi bi-plus"></i> 
      </button>
      <!--class="material-icons"-->
      <i class="bi bi-calendar3" style="position: fixed; right: 130px; bottom: 20px; background-color: #08718e; color: white;
      padding: 0.75rem 1.5rem; font-size: 1.2rem; border: none; border-radius: 0.25rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; transition: all 0.3s ease-in-out; cursor: pointer;" (click)="openCalendarModal()">
       <!--event-->
      </i>
    </div>  
   
    <div class="col-md-6 wow slideInUp" class="project-list">
      <div class="project-item" *ngFor="let project of getDisplayedProjects()">
        <h3>{{ project.projectName }}</h3>
        <p>{{ project.projectDescription.substring(0, 50) }}...</p>
        <button type="button" class="btn btn-sm btn-info ms-auto me-1" (click)="viewProjectDetails(project)">
          <i class="fas fa-eye" style="color: white;"></i>
        </button>
        <button type="button" class="btn btn-sm btn-danger ms-auto me-1" (click)="deleteProject(project.projectId)">
            <i class="bi bi-trash"></i> 
          </button>
      </div>
      
      </div>
      <div class="container">
        <mat-paginator [length]="projects.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="getAllProjects()">
        </mat-paginator>
      </div>
    </div>
