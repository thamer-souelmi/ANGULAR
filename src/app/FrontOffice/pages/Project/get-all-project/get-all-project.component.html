

<div class="container mt-3">
  
  <h2 style="color: #08718e;">Project Catalog</h2>
  <br>

  <div class="col-md-10 offset-md-5">
  <div class="input-group mb-3">
    <div class="search">
      <input placeholder="Search..." type="text"  [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()">
      <button type="submit" (click)="getAllProjects()">Go</button>
    </div>


    
</div>
</div>
  

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-add-activity" (click)="createNewProject()">
      <i class="bi bi-plus"></i> 
    </button>
    <!--class="material-icons"-->
    <i class="bi bi-calendar3" style="position: fixed; right: 130px; bottom: 20px; background-color: #08718e; color: white;
    padding: 0.75rem 1.5rem; font-size: 1.2rem; border: none; border-radius: 0.25rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; transition: all 0.3s ease-in-out; cursor: pointer;" (click)="openCalendarModal()">
     <!--event-->
    </i>
    <button  mat-raised-button
                    matTooltip="Consulting saved projects" class="btn btn-add-activity" style="background-color: #08718e; color: white;position: fixed; right: 220px; bottom: 20px;" (click)="navigateToWishlist()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor" class="bi bi-bookmarks-fill" viewBox="0 0 16 16">
                      <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5z"/>
                      <path d="M4.268 1A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L13 13.768V2a1 1 0 0 0-1-1z"/>
                    </svg>
            </button>
  </div>  
 






  <div class="row">
    <div class="col-md-4" *ngFor="let project of getDisplayedProjects(); let i = index;">
      <div class="card">
    <div class="header">
      <span class="icon" mat-raised-button
      matTooltip="save"  (click)="addToWishlist(project)" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
        <path d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
      </svg>
      </span>
      <p class="alert">{{ project.projectName }}</p>
    </div>
  
    <p class="message">
      {{ project.projectDescription.substring(0, 100) }}...
    </p>
  
    <div class="actions">
      <a class="read" (click)="viewProjectDetails(project)" style="cursor: pointer;">
    
          Take a look
        
      </a>
  
      <a class="mark-as-read" (click)="deleteProject(project.projectId)" style="cursor: pointer;">
       <i class="bi bi-trash"></i> Delete
      </a>
    </div>
  </div>
    </div>
  </div>

  
    <div class="container">
      <mat-paginator [length]="projects.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="getAllProjects()">
      </mat-paginator>
    </div>
  </div>
