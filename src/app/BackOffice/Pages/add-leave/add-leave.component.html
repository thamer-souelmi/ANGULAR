<div class="modal-container">
    <div class="modal-header">
        <h2>Add New Task</h2>
    </div>
    <div class="modal-body" style="max-height: 600px; overflow-y: auto;">
        <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" [(ngModel)]="newLeave.duration" name="duration" class="form-control" required minlength="5">
                <div *ngIf="taskForm.controls['duration'].invalid && (taskForm.controls['duration'].dirty || taskForm.controls['duration'].touched)">
                    <div class="text-danger" *ngIf="taskForm.controls['duration'].errors?.['required']">Duration is required.</div>
                    <div class="text-danger" *ngIf="taskForm.controls['duration'].errors?.['minlength']">Duration must be at least 5 characters long.</div>
                </div>
            </div>
            <br>

           
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" id="reason" [(ngModel)]="newLeave.reason" name="reason" class="form-control" required minlength="5">
                <div *ngIf="taskForm.controls['reason'].invalid && (taskForm.controls['reason'].dirty || taskForm.controls['reason'].touched)">
                    <div class="text-danger" *ngIf="taskForm.controls['reason'].errors?.['required']">Reason is required.</div>
                    <div class="text-danger" *ngIf="taskForm.controls['reason'].errors?.['minlength']">Reason must be at least 5 characters long.</div>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" [(ngModel)]="newLeave.startdate" name="date" class="form-control" required>
                <div *ngIf="taskForm.controls['date'].invalid && (taskForm.controls['date'].dirty || taskForm.controls['date'].touched)">
                    <div class="text-danger" *ngIf="taskForm.controls['date'].errors?.['required']">Date is required.</div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" [(ngModel)]="newLeave.enddate" name="date" class="form-control" required>
                <div *ngIf="taskForm.controls['date'].invalid && (taskForm.controls['date'].dirty || taskForm.controls['date'].touched)">
                    <div class="text-danger" *ngIf="taskForm.controls['date'].errors?.['required']">Date is required.</div>
                </div>
            </div>
            <br>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add Leave</button>
                <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
            </div>
        </form>
    </div>
</div>
