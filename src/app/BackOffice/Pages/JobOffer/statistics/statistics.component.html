<h2>Job Offer Statistics</h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ngx-charts-bar-vertical
        [view]="[500, 400]"
        [results]="chartData"
        [legend]="true"
        [legendPosition]="legendPosition.Right"
        [gradient]="false"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
