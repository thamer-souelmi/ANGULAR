<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->    
    <link rel="icon" type="image/png" href="/assets/BackOffice/Login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/assets/BackOffice/Login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/assets/BackOffice/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/animate/animate.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/select2/select2.min.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- Replace the existing form with the Angular component -->
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" (ngSubmit)="onSubmit()">
                    <span class="login100-form-title">
                        Sign In
                    </span>

                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter valid email">
                      <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="form.email"
                      required
                      #email="ngModel"
                      [ngClass]="{ 'is-invalid': form.submitted && email.errors }"
                    />
                    <div *ngIf="email.errors && form.submitted" class="invalid-feedback">
                      Email is required!
                    </div>
                    
                    <span class="focus-input100"></span>
                  </div>
                  <div class="wrap-input100 validate-input" data-validate="Please enter password">
                      <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required minlength="6">
                      <span class="focus-input100"></span>
                  </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="reset" class="txt2">
                            Password?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Sign in
                        </button>
                    </div>
                    <div class="form-group">
                      <div *ngIf="form.submitted && isLoginFailed" role="alert">
                        Login failed:  {{ errorMessage }}
                      </div>
                    </div>

                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">
                            Donâ€™t have an account?
                        </span>

                        <a href="{{ url }}" class="txt3">Sign in with Google</a>
                    </div>
                </form>
                <!-- End of login form -->
            </div>
        </div>
    </div>



</body>
</html>
