<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->    
    <link rel="icon" type="image/png" href="/assets/BackOffice/Login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/assets/BackOffice/Login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/assets/BackOffice/Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/animate/animate.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/select2/select2.min.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="/assets/BackOffice/Login/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
</head>
<body>
    
  <div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form-title">
                Forgot Password
            </span>
            <div class="col-md-12">
                <div class="card card-container">
                    <div class="reset-password-container">
                        <h2>Reset Password</h2>
                        <div *ngIf="token">
                            <form class="login100-form" (ngSubmit)="resetPassword()">
                                <div class="form-group">
                                    <label class="login100-form-label" for="password">New Password</label>
                                    <input class="input100" type="password" id="password" name="password" [(ngModel)]="password" required>
                                </div>
                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="!token">
                            <p>Invalid reset token. Please request a new password reset link.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
