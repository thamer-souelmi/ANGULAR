  <!-- Icon Font Stylesheet -->

  <!-- Libraries Stylesheet -->
  <link href="/assets/FrontOffice/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->

<div class="modal-body" style=" border-radius: 100px;">
      <div class="input-group m-b-30">
        <input placeholder="Search for employee" class="form-control search-input" type="text" style="border-color: #ff902f;" (input)="search($event)">
        <button class="btn btn-primary" style="background-color:#ff902f ;border-color: #ff902f;" >Search</button>
      </div>
      <br>
      <div *ngFor="let task of tasks">

      <div>
        <ul class="chat-user-list">
         
              <div class="chat-block d-flex">
                <span class="avatar flex-shrink-0">
                  <img src="assets/BackOffice/profiles/avatar-16.jpg" alt="User Image">
                </span>
                <div class="media-body align-self-center text-nowrap">
                  <div class="user-name">{{ task.employeeTask?.firstname + ' ' + task.employeeTask?.lastname }}</div>
                </div>
              </div>
        </ul>
      </div>
    </div>
  
  </div>
