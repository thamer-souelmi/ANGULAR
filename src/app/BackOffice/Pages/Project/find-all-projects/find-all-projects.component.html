<div class="container mt-3">
  
    <h2 style="color: #08718e;">Project Catalog</h2>
    <br>

    <div class="buttons-wrapper">
        <button mat-raised-button
                matTooltip="Job offers Statistics" style="background-color: #08718e; color: white;" (click)="navigateToStatistics()">
          <i class="fa fa-line-chart"></i>
        </button>
        </div>

    <div class="d-flex justify-content-end mb-3">
      
      <!--class="material-icons"-->
      <i class="bi bi-calendar3" style="position: fixed; right: 130px; bottom: 20px; background-color: #08718e; color: white;
      padding: 0.75rem 1.5rem; font-size: 1.2rem; border: none; border-radius: 0.25rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; transition: all 0.3s ease-in-out; cursor: pointer;" (click)="openCalendarModal()">
       <!--event-->
      </i>
    </div>  

    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4"  *ngFor="let project of getDisplayedProjects()">
            <div class="card" style="background-color: white;">
              <div class="card-body">
                <h4 class="card-title">{{ project.projectName }}</h4>
                <i class="card-subtitle mb-2 text-muted text-end">Start Date: {{ project.startdateProject | date }}</i>
                <br>
                <br>
                <p class="card-text">
                  <strong><i class="fas fa-calendar"></i> Due Date:</strong> {{ project.enddateProject | date }}
                </p>
                <p class="card-text">
                  <strong><i class="fas fa-check-circle "></i> Status:</strong> {{ project.projectStatus }}
                </p>
                <br>
                <div class="card-title d-flex justify-content-between justify-content-end">
                <button mat-raised-button
                        matTooltip="Show more Job offer Details" class="btn btn-success btn-icon" (click)="viewProjectDetails(project)" style="background-color: #049565;">
                  <i class="fas fa-eye" style="color: white;"></i>
                </button>
               
                </div>
              </div>
            </div>
      
    </div>
    <div class="container">
        <mat-paginator [length]="projects.length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="getAllProjects()">
        </mat-paginator>
      </div>
    </div>
    </div>
